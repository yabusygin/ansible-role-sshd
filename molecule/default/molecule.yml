---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
- name: instance
  image: "leandelivery/docker-systemd:ubuntu-18.04"
  privileged: yes
  volumes:
  - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
